name: Deploy to qualia-nss.com via SFTP

on:
    push:
      branches: [ "main" ]
    workflow_dispatch:

jobs:
    deploy:
      runs-on: ubuntu-latest

      steps:
        - name: Checkout code
          uses: actions/checkout@v4

        - name: Deploy to server via SFTP
          uses: SamKirkland/FTP-Deploy-Action@v4.3.5
          with:
            server: ${{ secrets.SFTP_HOST }}
            username: ${{ secrets.SFTP_USERNAME }}
            password: ${{ secrets.SFTP_PASSWORD }}
            protocol: sftp
            local-dir: ./
            server-dir: ${{ secrets.SFTP_REMOTE_PATH }}
            exclude: |
              **/.git*
              **/.github/**
              **/node_modules/**
              **/.DS_Store
              **/dev/**
              **/docs/**
            dry-run: false
            log-level: verbose
