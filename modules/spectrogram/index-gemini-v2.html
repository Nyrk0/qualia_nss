<!DOCTYPE html>
<html>
<head>
  <title>Spectrogram v2</title>
  <style>
    body { margin: 0; background-color: #000; color: #fff; font-family: sans-serif; }
    #spectrogram { display: block; width: 100vw; height: 100vh; }
    #start-button { position: absolute; top: 10px; left: 10px; z-index: 10; }
    #controls {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(0,0,0,0.5);
      padding: 10px;
      border-radius: 5px;
      z-index: 5;
      display: none; /* Initially hidden */
    }
    .control-group { margin-bottom: 10px; }
    label { display: block; margin-bottom: 5px; }
  </style>
</head>
<body>
  <button id="start-button">Start Microphone</button>
  <div id="controls">
    <div class="control-group">
      <label for="x-rot">X Rotation</label>
      <input type="range" id="x-rot" min="-360" max="360" value="-180">
    </div>
    <div class="control-group">
      <label for="y-rot">Y Rotation</label>
      <input type="range" id="y-rot" min="-360" max="360" value="270">
    </div>
    <div class="control-group">
      <label for="z-rot">Z Rotation</label>
      <input type="range" id="z-rot" min="-360" max="360" value="90">
    </div>
    <div class="control-group">
      <label for="y-pos">Y Position</label>
      <input type="range" id="y-pos" min="-10" max="10" value="-2" step="0.1">
    </div>
    <div class="control-group">
      <label for="z-pos">Z Position (Zoom)</label>
      <input type="range" id="z-pos" min="-20" max="-1" value="-9" step="0.1">
    </div>
     <div class="control-group">
      <label for="v-scale">Vertical Scale</label>
      <input type="range" id="v-scale" min="0.1" max="10" value="1" step="0.1">
    </div>
  </div>
  <canvas id="spectrogram"></canvas>
  <script src="spectrogram-gemini-v2.js"></script>
</body>
</html>
