<!-- 
  Spectrogram Module HTML Fragment
  This is loaded into the main content area by the module loader.
  Sidebar controls are handled by the sidebar manager.
  Part of the Qualia-NSS modular architecture.
-->

<!-- Load tone-control component -->
<script src="/src/components/tone-control/tone-control.js"></script>

<div class="spectrogram-container">
    <!-- Main: Canvas Container -->
    <div id="canvas-container">
        <canvas id="spectrogram"></canvas>
        <button id="start-button">Start Microphone</button>
        
        <!-- Axis labels -->
        <div id="x-axis-label" class="axis-label">Frequency</div>
        <div id="y-axis-label" class="axis-label">Amplitude</div>
        <div id="z-axis-label" class="axis-label">Time</div>
        
        <!-- MusicLab legend -->
        <div id="legend-title">MusicLab Colormap</div>
        <div id="color-map-legend"></div>
        <div id="legend-text">
            <span>Min</span><span>Max</span>
        </div>
    </div>
</div>
