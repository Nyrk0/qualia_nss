<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wiki Module Test - Qualia-NSS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles/core.css">
    <link rel="stylesheet" href="../styles/layout.css">
    <link rel="stylesheet" href="../styles/components.css">
    <link rel="stylesheet" href="../styles/modules/wiki.css">
    <style>
        body {
            background: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
        }
        .test-container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .test-layout {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 20px;
            min-height: 600px;
        }
        .test-sidebar {
            background: var(--panel-bg-color);
            border: 1px solid var(--panel-border-color);
            border-radius: 8px;
        }
        .test-content {
            background: var(--panel-bg-color);
            border: 1px solid var(--panel-border-color);
            border-radius: 8px;
        }
        .test-header {
            padding: 15px;
            border-bottom: 1px solid var(--panel-border-color);
            background: var(--primary-color);
            color: white;
            border-radius: 8px 8px 0 0;
            margin-bottom: 0;
        }
        .test-controls {
            padding: 15px;
            border-bottom: 1px solid var(--panel-border-color);
            background: var(--bg-color);
        }
        button {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 8px;
        }
        button:hover {
            background: var(--primary-color-hover);
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            font-family: monospace;
            font-size: 12px;
        }
        .status.success {
            background: #1e4d3e;
            color: #4ade80;
            border: 1px solid #16a34a;
        }
        .status.error {
            background: #4d1e1e;
            color: #f87171;
            border: 1px solid #dc2626;
        }
        .status.info {
            background: #1e3a4d;
            color: #60a5fa;
            border: 1px solid #2563eb;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>üß™ Wiki Module Integration Test</h1>
        
        <div class="test-controls">
            <button onclick="initWiki()">Initialize Wiki</button>
            <button onclick="testLoadContent('src/wiki/content/Home.md', 'Welcome')">Load Home</button>
            <button onclick="testLoadContent('src/wiki/content/User-Guide/01-Getting-Started.md', 'Getting Started')">Load Getting Started</button>
            <button onclick="testLoadContent('src/wiki/content/User-Guide/02-Understanding-Filters.md', 'Understanding Filters')">Load Filters Guide</button>
            <button onclick="testLoadContent('src/wiki/content/Developer-Docs/01-Architecture-Overview.md', 'Architecture')">Load Architecture</button>
            <button onclick="clearContent()">Clear</button>
        </div>
        
        <div id="status" class="status info">Ready to test. Click "Initialize Wiki" to begin.</div>
        
        <div class="test-layout">
            <div class="test-sidebar">
                <div class="test-header">
                    <h4>üìö Wiki Navigation</h4>
                </div>
                <div id="wiki-toc-container">
                    <p style="padding: 20px; color: var(--muted-text-color);">Wiki not initialized</p>
                </div>
            </div>
            
            <div class="test-content">
                <div class="test-header">
                    <h4>üìÑ Content Area</h4>
                </div>
                <div id="wiki-content-container">
                    <p style="padding: 20px; color: var(--muted-text-color);">No content loaded</p>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <!-- Wiki Module -->
    <script src="index.js"></script>
    
    <script>
        let wikiModule = null;
        
        function updateStatus(message, type = 'info') {
            const status = document.getElementById('status');
            status.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            status.className = `status ${type}`;
            console.log(`${type.toUpperCase()}: ${message}`);
        }
        
        async function initWiki() {
            try {
                updateStatus('Initializing Wiki module...', 'info');
                
                wikiModule = new WikiModule();
                await wikiModule.init();
                
                updateStatus('‚úÖ Wiki module initialized successfully!', 'success');
            } catch (error) {
                updateStatus(`‚ùå Failed to initialize Wiki: ${error.message}`, 'error');
                console.error('Wiki initialization error:', error);
            }
        }
        
        async function testLoadContent(path, name) {
            if (!wikiModule) {
                updateStatus('‚ùå Wiki not initialized. Click "Initialize Wiki" first.', 'error');
                return;
            }
            
            try {
                updateStatus(`Loading content: ${name}...`, 'info');
                await wikiModule.loadContent(path, name);
                updateStatus(`‚úÖ Loaded: ${name}`, 'success');
            } catch (error) {
                updateStatus(`‚ùå Failed to load ${name}: ${error.message}`, 'error');
                console.error('Content loading error:', error);
            }
        }
        
        function clearContent() {
            document.getElementById('wiki-content-container').innerHTML = 
                '<p style="padding: 20px; color: var(--muted-text-color);">Content cleared</p>';
            updateStatus('Content cleared', 'info');
        }
        
        // Initialize on page load
        document.addEventListener('DOMContentLoaded', () => {
            updateStatus('Test page loaded. Ready to test wiki functionality.', 'info');
            
            // Test marked.js availability
            if (window.marked) {
                updateStatus('‚úÖ Marked.js is available for markdown rendering', 'success');
            } else {
                updateStatus('‚ö†Ô∏è Marked.js not found - will use fallback rendering', 'error');
            }
        });
    </script>
</body>
</html>
